<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mini-application</title>
</head>
<body>
    <main class="tracker">
        <div class="tracker__container">
            <h2 class="tracker__title">Expense Tracker</h2>
            <p class="tracker__balance">your balance</p>

            <div class="tracker__card">
                <p class="tracker__income">income</p>
                <p class="tacker__expense">expense</p>
            </div>

            <p class="tracker__history">History</p>
            <p class="tracker__transation">add new transation</p>

            <p class="tracker__list">text</p>
            <input class="tracker__text" type="text"/>

            <p class="tracker__account">amount</p>
            <p class="tracker__positive__income">(negative-expense.positive-income)</p>
            <input class="tracker__amount" type="text"/>
            <button class="tracker__button">Add transation</button>
        </div>
    </main>
</body>
</html>
